<body>

<div class="wrapper">

	<header class="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light ">
			<a class="navbar-brand" href="#">Logo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
		  
			<div class="collapse navbar-collapse " id="navbarSupportedContent">
			  <ul class="navbar-nav  text-center">
				<li class="nav-item active">
				  <a class="nav-link" href="#">Главная </a>

				<li class="nav-item">

				</li>

				</li>
			
			  </ul>
			</div>
		  </nav>
	</header><!-- .header-->

	

	<div class="container-fluid bg-light">
		<div class="row">
			<div class="col-sm-8 col-md-8 col-lg-8">
				<div class="left-conent">
					<h1> УТП</h1>
					<h2>Текст</h2>
					<p>Текст</p>
				</div>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4">
				<div class="right-content">
					<form>

						<div class="form-group">
						  <label for="take-money">Хочу взять:</label>
						  <div class="slidecontainer">
							<input type="range" min="1000" max="30000" value="1000" step="1000" class="slider" id="money-range">
							<p id="money-count"></p>
						  </div>
						</div>

						<div class="form-group">
							<label for="take-money">Верну через:</label>
							<div class="slidecontainer">
								<input type="range" min="1" max="30" value="7" step="1" class="slider" id="days-range">
								<p id="days-count"></p>
							  </div>
						</div>
						<div class="form-group">
							<label for="take-money">Процентная ставка: от <b>0%</b> до <b>1%</b> в день</label>
							
						</div>
						
						<button type="submit" class="btn btn-primary ">Получить</button>
					  </form>
				</div>
			</div>
